<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Números</title>
</head>

<body>
  <div>
    <h1>O número B é maior que o número A?</h1>
    <form id="form">
      <div>
        <label for="numeroa">Número A</label>
        <input type="number" name="numeroa" id="numeroa" min="0">
      </div>
      <div>
        <label for="numerob">Número B</label>
        <input type="number" name="numerob" id="numerob" min="0">
      </div>
      <input type="submit" value="Vamos ver!">
      <p class="erro">Preencha todos os campos.</p>
      <p class="mensagem">Preencha todos os campos.</p>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
