<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 25vh;
      max-width: 500px;
    }

    .row {
      margin-bottom: 16px;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 0 32px;
      }
    }
  </style>
  <title>Formulário de Cadastro</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Formulário de Cadastro
      </h1>
    </div>
    <form>
      <div class="row">
        <label class="form-label" for="nome">Nome</label>
        <input class="form-control form-control-sm" type="text" name="nome" id="nome">
      </div>
      <div class="row">
        <label class="form-label" for="email">Email</label>
        <input class="form-control form-control-sm" type="email" name="email" id="email">
      </div>
      <div class="row">
        <label class="form-label" for="tel">Telefone</label>
        <input class="form-control form-control-sm" type="tel" name="tel" id="tel">
      </div>
      <div class="row">
        <button class="btn btn-md btn-primary col-12" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
